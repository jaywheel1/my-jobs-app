<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-only {
            display: none;
        }

        .admin-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header .logo-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header .logo-svg {
            width: 100%;
            height: 100%;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            color: #ffffff;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.8;
            color: #a0a0a0;
        }

        .filters {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid #333;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #ffffff;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #2a2a2a;
            color: #ffffff;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #00b386;
            box-shadow: 0 0 0 3px rgba(0, 179, 134, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #00b386 0%, #00d4aa 100%);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 179, 134, 0.4);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .job-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 179, 134, 0.2);
            border-color: #00b386;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #00b386 0%, #00d4aa 100%);
        }

        .job-header {
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .job-company {
            color: #a0a0a0;
            font-size: 1.1em;
            font-weight: 500;
        }

        .job-details {

            margin-bottom: 15px;
        }

            font-size: 0.9em;

            -webkit-box-orient: vertical;

        .modal {

            left: 0;
            top: 0;
            width: 100%;

            font-weight: 600;
            color: #ffffff;

            }

            }

                padding: 20px;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            loadJobs();
            startAutoRefresh();
            checkAdminMode();
            initializeEventListeners();
        });

        function initializeEventListeners() {
            var searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    setTimeout(filterJobs, 300);
                });
            }

            var categoryFilter = document.getElementById('categoryFilter');
            var locationFilter = document.getElementById('locationFilter');
            var jobTypeFilter = document.getElementById('jobTypeFilter');
            
            if (categoryFilter) categoryFilter.addEventListener('change', filterJobs);
            if (locationFilter) locationFilter.addEventListener('change', filterJobs);
            if (jobTypeFilter) jobTypeFilter.addEventListener('change', filterJobs);

            var applicationForm = document.getElementById('applicationForm');
            if (applicationForm) {
                applicationForm.addEventListener('submit', handleFormSubmission);
            }

            window.onclick = function(event) {
                var modal = document.getElementById('applicationModal');
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        function loadJobs(silent) {
            silent = silent || false;
            
            try {
                if (!silent) {
                    document.getElementById('loadingMessage').style.display = 'block';
                    document.getElementById('jobsContainer').style.display = 'none';
                }
                
                var csvUrl = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID + '/export?format=csv&gid=0';
                
                fetch(csvUrl, {
                    mode: 'cors',
                    headers: {
                        'Accept': 'text/csv'
                    }
                })
                .then(function(response) {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Failed to fetch');
                })
                .then(function(csvData) {
                    Papa.parse(csvData, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            if (results.errors.length > 0 && !silent) {
                                console.warn('CSV parsing warnings:', results.errors);
                            }
                            
                            var newJobs = results.data.filter(function(job) {
                                return job['Job Title'] && 
                                       job['Job Title'].trim() !== '' &&
                                       job['Job Title'] !== 'Job Title';
                            });
                            
                            var hasChanged = newJobs.length !== lastJobCount || 
                                JSON.stringify(newJobs) !== JSON.stringify(allJobs);
                            
                            if (hasChanged && newJobs.length > 0) {
                                allJobs = newJobs;
                                lastJobCount = newJobs.length;
                                displayJobs(allJobs);
                                
                                if (!silent) {
                                    document.getElementById('loadingMessage').style.display = 'none';
                                    document.getElementById('jobsContainer').style.display = 'grid';
                                }
                                
                                if (silent && hasChanged) {
                                    showUpdateNotification('üîÑ ' + newJobs.length + ' job(s) loaded from your Google Sheet');
                                }
                                
                                var existingInfo = document.querySelector('.container div[style*="background: #1a1a1a"]');
                                if (existingInfo) {
                                    existingInfo.remove();
                                }
                            } else if (newJobs.length === 0 && !silent) {
                                if (!silent) console.log('No jobs found in sheet, showing sample data');
                                showSampleData();
                            }
                        },
                        error: function(error) {
                            if (!silent) console.error('CSV parsing error:', error);
                            if (!silent) {
                                showSampleData();
                            }
                        }
                    });
                })
                .catch(function(error) {
                    if (!silent) console.log('CSV method failed:', error);
                    if (!silent) {
                        console.log('Unable to load from Google Sheets, showing sample data');
                        showSampleData();
                    }
                });
                
            } catch (error) {
                if (!silent) console.error('Error loading jobs:', error);
                if (!silent) {
                    showSampleData();
                }
            }
        }

            ];
            
            displayJobs(allJobs);
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('jobsContainer').style.display = 'grid';
            
            var infoDiv = document.createElement('div');
            infoDiv.style.cssText = 'background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #a0a0a0; text-align: center;';
            infoDiv.innerHTML = '<p><strong>üìã Demo Mode:</strong> Add jobs to your Google Sheet to see real data here!</p><p style="font-size: 0.9em; margin-top: 10px;">Your Google Sheet: <a href="https://docs.google.com/spreadsheets/d/' + SHEET_ID + '/edit" target="_blank" style="color: #00b386;">Edit Sheet</a></p>';
            
            document.querySelector('.container').insertBefore(infoDiv, document.getElementById('jobsContainer'));
        }

        function displayJobs(jobs) {
            var container = document.getElementById('jobsContainer');
            
            if (jobs.length === 0) {
                container.style.display = 'none';
                document.getElementById('noJobsMessage').style.display = 'block';
                return;
            }

            document.getElementById('noJobsMessage').style.display = 'none';
            container.style.display = 'grid';
            
            var jobsHTML = '';
            for (var i = 0; i < jobs.length; i++) {
                var job = jobs[i];
                var jobTitle = (job['Job Title'] || '').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
                var company = (job['Company'] || '').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
                var category = job['Category'] || '';
                var location = job['Location'] || '';
                var jobType = job['Job Type'] || '';
                var salary = job['Salary'] || '';
                var description = job['Description'] || 'No description provided.';
                
                jobsHTML += '<div class="job-card" onclick="openApplication(\'' + jobTitle + '\', \'' + company + '\')">';
                jobsHTML += '<div class="job-header">';
                jobsHTML += '<div class="job-title">' + job['Job Title'] + '</div>';
                jobsHTML += '<div class="job-company">' + job['Company'] + '</div>';
                jobsHTML += '</div>';
                jobsHTML += '<div class="job-details">';
                jobsHTML += '<span class="job-tag category">' + category + '</span>';
                jobsHTML += '<span class="job-tag location">üìç ' + location + '</span>';
                if (jobType) {
                    jobsHTML += '<span class="job-tag">' + jobType + '</span>';
                }
                if (salary) {
                    jobsHTML += '<span class="job-tag salary">üí∞ ' + salary + '</span>';
                }
                jobsHTML += '</div>';
                jobsHTML += '<div class="job-description">' + description + '</div>';
                jobsHTML += '<button class="apply-btn" onclick="event.stopPropagation(); openApplication(\'' + jobTitle + '\', \'' + company + '\')">Apply Now üöÄ</button>';
                jobsHTML += '</div>';
            }
            
            container.innerHTML = jobsHTML;
        }

        function filterJobs() {
            var categoryFilter = document.getElementById('categoryFilter').value.toLowerCase();
            var locationFilter = document.getElementById('locationFilter').value.toLowerCase();
            var jobTypeFilter = document.getElementById('jobTypeFilter').value.toLowerCase();
            var searchInput = document.getElementById('searchInput').value.toLowerCase();

            var filteredJobs = allJobs.filter(function(job) {
                var matchesCategory = !categoryFilter || job['Category'].toLowerCase().indexOf(categoryFilter) !== -1;
                var matchesLocation = !locationFilter || job['Location'].toLowerCase().indexOf(locationFilter) !== -1;
                var matchesJobType = !jobTypeFilter || job['Job Type'].toLowerCase().indexOf(jobTypeFilter) !== -1;
                var matchesSearch = !searchInput || 
                    job['Job Title'].toLowerCase().indexOf(searchInput) !== -1 ||
                    job['Company'].toLowerCase().indexOf(searchInput) !== -1 ||
                    job['Description'].toLowerCase().indexOf(searchInput) !== -1;

                return matchesCategory && matchesLocation && matchesJobType && matchesSearch;
            });

            displayJobs(filteredJobs);
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(function() {
                if (isAutoRefreshEnabled) {
                    // Silent check - no console messages for failed attempts
                    loadJobs(true);
                }
            }, AUTO_REFRESH_INTERVAL);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        function toggleAutoRefresh() {
            isAutoRefreshEnabled = !isAutoRefreshEnabled;
            var button = document.querySelector('[onclick="toggleAutoRefresh()"]');
            if (button) {
                button.innerHTML = isAutoRefreshEnabled ? 'üîÑ Auto-Refresh: ON' : '‚è∏Ô∏è Auto-Refresh: OFF';
                button.style.background = isAutoRefreshEnabled ? 'linear-gradient(135deg, #00b386 0%, #00d4aa 100%)' : '#666';
            }
            
            showUpdateNotification(isAutoRefreshEnabled ? '‚úÖ Auto-refresh enabled - jobs will update automatically' : '‚è∏Ô∏è Auto-refresh disabled');
        }

        function showUpdateNotification(message) {
            var notification = document.createElement('div');
            notification.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #00b386; color: white; padding: 15px 20px; border-radius: 8px; z-index: 1000; box-shadow: 0 4px 12px rgba(0, 179, 134, 0.3); font-weight: 500; max-width: 300px;';
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(function() {
                notification.remove();
            }, 3000);
        }

        function refreshJobs() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('jobsContainer').style.display = 'none';
            document.getElementById('loadingMessage').innerHTML = 'Loading fresh jobs from Google Sheets... üîÑ';
            
            var existingInfo = document.querySelector('.container div[style*="background: #1a1a1a"]');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            allJobs = [];
            lastJobCount = 0;
            loadJobs(false);
        }

        function checkAdminMode() {
            var urlParams = new URLSearchParams(window.location.search);
            var adminParam = urlParams.get('admin');
            
            if (adminParam === 'true') {
                promptAdminPassword();
            }
            
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.altKey && e.key === 'a') {
                    e.preventDefault();
                    promptAdminPassword();
                }
            });
        }

        function promptAdminPassword() {
            var password = prompt('Enter admin password:');
            if (password === ADMIN_PASSWORD) {
                enableAdminMode();
            } else if (password !== null) {
                alert('‚ùå Incorrect password');
            }
        }

        function enableAdminMode() {
            isAdminMode = true;
            var adminElements = document.querySelectorAll('.admin-only');
            for (var i = 0; i < adminElements.length; i++) {
                adminElements[i].style.display = 'block';
            }
            document.getElementById('adminBadge').style.display = 'block';
            showUpdateNotification('üîß Admin mode enabled');
        }

        function disableAdminMode() {
            isAdminMode = false;
            var adminElements = document.querySelectorAll('.admin-only');
            for (var i = 0; i < adminElements.length; i++) {
                adminElements[i].style.display = 'none';
            }
            document.getElementById('adminBadge').style.display = 'none';
            showUpdateNotification('üë§ Admin mode disabled');
        }

        function openApplication(jobTitle, company) {
            if (!jobTitle || !company) {
                console.error('Invalid job data:', { jobTitle: jobTitle, company: company });
                alert('Error: Invalid job information. Please try again.');
                return;
            }
            
            currentJob = { title: jobTitle, company: company };
            document.getElementById('applicationModal').style.display = 'block';
            document.getElementById('applicationForm').reset();
        }

        function closeModal() {
            document.getElementById('applicationModal').style.display = 'none';
            document.getElementById('applicationForm').reset();
        }

        function handleFormSubmission(e) {
            e.preventDefault();
            
            var submitBtn = document.getElementById('submitBtn');
            var originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Submitting...';

            try {
                var formData = new FormData(e.target);
                var applicationData = {
                    'Job Title': currentJob ? currentJob.title : 'Unknown',
                    'Company': currentJob ? currentJob.company : 'Unknown',
                    'Applicant Name': formData.get('applicantName') || '',
                    'Email': formData.get('applicantEmail') || '',
                    'Telegram Handle': formData.get('applicantTelegram') || '',
                    'Location': formData.get('applicantLocation') || '',
                    'CV/Resume Link': formData.get('applicantCV') || '',
                    'Date Applied': new Date().toISOString().split('T')[0]
                };

                var requiredFields = ['Applicant Name', 'Email', 'Telegram Handle', 'Location', 'CV/Resume Link'];
                var missingFields = requiredFields.filter(function(field) {
                    return !applicationData[field];
                });
                
                if (missingFields.length > 0) {
                    throw new Error('Please fill in all required fields: ' + missingFields.join(', '));
                }

                submitApplication(applicationData).then(function(result) {
                    if (result.success) {
                        alert('üéâ Application submitted successfully! We\'ll be in touch soon.');
                        closeModal();
                    } else {
                        throw new Error(result.message || 'Submission failed');
                    }
                }).catch(function(error) {
                    console.error('Error submitting application:', error);
                    alert('‚ùå ' + (error.message || 'There was an error submitting your application. Please try again.'));
                }).finally(function() {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                });
                
            } catch (error) {
                console.error('Error submitting application:', error);
                alert('‚ùå ' + (error.message || 'There was an error submitting your application. Please try again.'));
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        function submitApplication(data) {
            return new Promise(function(resolve, reject) {
                try {
                    console.log('Application data:', data);
                    
                    setTimeout(function() {
                        resolve({ success: true });
                    }, 1000);
                    
                } catch (error) {
                    console.error('Submission error:', error);
                    reject(error);
                }
            });
        }

        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
    </script>
</body>
